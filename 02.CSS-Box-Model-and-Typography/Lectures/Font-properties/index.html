<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div>
            <p class="family">Font Family: 'Arial, sans-serif'</p>
        </div>

        <div>
            <p class="size">Font Size: 24px</p>
        </div>
        <div>
            <p class="weight">Font Weight: Bold</p>
        </div>
        <div>
            <p class="style">Font Style: Italic</p>
        </div>
        <div>
            <p class="variant">Font Variant: Small-Caps</p>
        </div>
    </main>
    
</body>
</html>
