<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <h1>Grow</h1>


        <h2>flex-grow: 0; (default)</h2>
        <div class="container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>

        <h2>flex-grow: 1;</h2>
        <div class="flex-grow container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>

        <h2>flex-grow, grow 2nd child only</h2>
        <div class="flex-grow-2nd container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>

        <h2>flex-grow, grow proportionally (1, 2, 3)</h2>
        <div class="flex-grow-proportionally container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
    </main>

</body>
</html>
