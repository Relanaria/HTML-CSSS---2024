<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>Flex-Direction:</h1>

        <h2>flex-direction: row;(default)</h2>
        <div class="flex-direction-row container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>

        <h2>flex-direction: row-reverse</h2>
        <div class="flex-direction-row-reverse container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>

        <h2>flex-direction: colum</h2>
        <div class="flex-direction-colum container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>

        <h2>flex-direction: colum-reverse</h2>
        <div class="flex-direction-colum-reverse container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>

    </main>
    
</body>
</html>
