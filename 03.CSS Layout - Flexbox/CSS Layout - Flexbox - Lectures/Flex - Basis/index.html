<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>Basis</h1>

        <h2>flex-basis: 5em</h2>
        <div class="flex-basis container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
            <div class="flex-item">4</div>
            <div class="flex-item">5</div>
            <div class="flex-item">6</div>
        </div>

        <h2>flex-basis: 5em; flex-shrink: 0; (max-width: 5em)</h2>
        <div class="flex-basis-shrink container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
            <div class="flex-item">4</div>
            <div class="flex-item">5</div>
            <div class="flex-item">6</div>
        </div>

        <h2>flex-basis: 5em; flex-grow: 1; (min-width: 5em)</h2>
        <div class="flex-shirnk-grow container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
            <div class="flex-item">4</div>
            <div class="flex-item">5</div>
            <div class="flex-item">6</div>
        </div>

        <h2>flex-grow one</h2>
        <div class="flex-grow-one container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
            <div class="flex-item">4</div>
            <div class="flex-item">5</div>
            <div class="flex-item">6</div>
        </div>

     
    </main>
    
</body>
</html>
