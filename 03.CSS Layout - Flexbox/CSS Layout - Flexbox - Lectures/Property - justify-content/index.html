<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify-Content</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>Justify-Content</h1>

        <h2>Justify-Content: flex-start; (default)</h2>
        <div class="flex-start container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>

        <h2>Justify-Content: flex-center</h2>
        <div class="flex-center container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>

        <h2>Justify-Content: flex-end</h2>
        <div class="flex-end container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>

        <h2>Justify-Content: flex-space-between</h2>
        <div class="flex-space-between container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>

        <h2>Justify-Content: flex-space-around</h2>
        <div class="flex-space-around container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>

        <h2>Justify-Content: flex-space-evenly</h2>
        <div class="flex-space-evenly container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
    </main>
    
</body>
</html>
