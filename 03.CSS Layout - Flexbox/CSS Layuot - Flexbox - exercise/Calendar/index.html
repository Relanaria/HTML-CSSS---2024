<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

        <div class="container">
            <div class="main-content">

                <div class="content">
                    <p>Workweek</p>
                </div>
                <div class="days">
                    <p>1 Monday</p>
                    <p>2 Thuesday</p>
                    <p>3 Wednesday</p>
                    <p>4 Thursday</p>
                    <p>5 Friday</p>
                </div>
                <div class="weekend">
                    <p>Weekend</p>

                    <div class="weekend-days">
                        <p>6 Saturday</p>
                        <p>7 Sunday</p>
                    </div>
                </div>


            </div>

            <div class="sidebar">
                <div class="flex-item-sidebar">
                    <p>Reminders</p>
                </div>
                <div class="flex-item-sidebar">
                    <p>Special Dates</p>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
