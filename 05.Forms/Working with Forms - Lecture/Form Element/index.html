<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
        <fieldset>

            <h1>The Form Element</h1>
            <p>
                The form element represents a document section containing interactive
                controls for submitting information.
            </p>
            
            <h2>Attribute - method="get" (default)</h2>
            <p>Form data appended to the action URL with a ? separator.</p>
            <form action="#" method="GET">
                <label for="search-btn" class="search-label"></label>
                <input type="search" id="search-btn" name="search-btn" class="search-btn">
                <button type="submit">submit</button>
            </form>
            
            <h2>Attribute - method="post" (default)</h2>
            <p>Form data sent as the request body.</p>
            <form action="#" method="GET">
                <label for="search-btn" class="search-label"></label>
                <input type="search" id="search-btn" name="search-btn" class="search-btn">
                <button type="submit">submit</button>
            </form>
        </fieldset>
    </main>
  </body>
</html>
