<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <main>
        <div class="container">
            <h1>Registrations</h1>
            <fieldset>
                <legend>Login Information</legend>
                <form action="#">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                    <p class="gray-paragraph">example: shadowwosrd9@gmail.com</p>
                    
                    <label for="password">Password:</label>
                    <input type="text" name="password" id="password">
                    <p class="gray-paragraph">Minimum 6 charectrs, number and letters, at least 1 special character</p>
                </form>
            </fieldset>

            <fieldset class="additional-info">
                <legend>Additional Information</legend>
                <label for="date">Date of Birth</label>
                <input type="date" id="name" name="date">
                <p class="gray-paragraph">example: shadowwosrd9@gmail.com</p>
            </fieldset>
            <button class="login-btn">Login</button>
        </div>

    </main>

</body>
</html>
