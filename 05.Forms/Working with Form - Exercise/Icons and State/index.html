<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <main>

        <div class="login">
            <div class="login-heading">
                <h1>Login</h1>
            </div>

            <div class="icons">
                <label for="username" id="label-user">Username <span class="red-star">*</span></label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <input type="text" id="username" name="username">
            <p class="gray-paragraph">example: shadowwosrd9@gmail.com</p>

            <div class="icons">
                <label for="password" id="label-pass">Password <span class="red-star">*</span></label>
                <i class="fa-solid fa-key"></i>
            </div>
            <input type="text" id="password" name="password">
            <p class="gray-paragraph">Minimum 6 charectrs, number and letters, at least 1 special character</p>

            <button class="login-btn">Login</button>

        </div>

    </main>
    
</body>
</html>
