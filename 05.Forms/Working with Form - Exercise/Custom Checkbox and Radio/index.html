<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form>
        <p>
          <input type="radio" id="radio1" name="radioG" />
          <label for="radio1"> Radio </label>
        </p>
        <p>
          <input type="radio" id="radio2" name="radioG" checked />
          <label for="radio2"> Radio - checked </label>
        </p>
      </form>


      <div class="container">
        <div class="checkbox-cont flex-boxes">
          <h2>Checkbox</h2>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
          <label class="switch">
            <input type="checkbox" checked />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </main>
  </body>
</html>
