<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <p class="highlighted">This is a highlighted paragraph.</p>
      <p>This is a normal paragraph.</p>

      <div class="important-items" id="items">
        <p id="special-content">Special content goes here.</p>

        <ul class="item-holder">
          <li class="li-one">Important Item 1</li>
          <li>Item 2</li>
          <li class="li-two">Important Item 3</li>
        </ul>
      </div>

      <input type="text" class="input-field" />

      <div>
        <a href="" class="a-color a-underline"
          >Fancy link that goes to this page</a
        >
      </div>

      <div>
        <a href="" class="a-dunderline a-dcolor"
          >Fancy link that goes to the SoftUni website</a
        >
      </div>

      <p >Paragraph with multiple classes!</p>
    </main>
  </body>
</html>
